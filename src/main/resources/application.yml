# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 80
  servlet:
    context-path: /generator

# mysql
spring:
  datasource:
    # MySQL 连接
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://tangzedong.com:3306/rockcandy?useUnicode=true&characterEncoding=utf8
    username: rockcandy
    password: rockcandy
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  resources:
    static-locations: classpath:/static/,classpath:/views/

# Mybatis配置
mybatis:
  mapperLocations: classpath:mapper/**/*.xml

# 基础配置
properties:
  config:
    # 主路径
    mainPath: org.generator.modules
    # 模块包路径
    packagePath: com.dawn.rockcandy.modules
    # 模块名称
    moduleName: demo
    # 作者
    author: tangzedong
    # Email
    email: tangzedong.programmer@gmail.com
    # 需要过滤的表前缀，多行以逗号分隔开
    tablePrefix: sys_
    # 需要过滤的列前缀，多行以逗号分隔开
    columnPrefix: c_
    # 文件输出路径
    fileOutputPath: D:\demo
    # 是否使用swagger注解，默认为true，会在Domain以及Controller层加上swagger相关注解
    useSwagger: true
    # 是否使用shiro安全校验注解，默认为false，会在controller层上加上shiro相关注解
    useShiro: false
    # 需要生成代码的数据库表名称，多表以逗号分隔开，不能为空
    generatorTableName: sys_menu
    # 服务层的父类，默认为空，如果需要，请指定包路径，生成后自动包含import
    baseService:
    # 数据库 可选值 Mysql，Oracle，默认为Mysql
    sqlType: Mysql
